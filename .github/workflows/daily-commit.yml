name: Daily Commit

on:
  schedule:
    # 1 PM PST = 21:00 UTC
    - cron: '0 21 * * *'
  workflow_dispatch: # Allows manual triggering

jobs:
  commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'github-actions@github.com'
          
      - name: Create commit
        run: |
          git add .
          git diff --quiet && git diff --staged --quiet || (git commit -m "Daily automated commit [skip ci]")
          
      - name: Push changes
        run: git push 